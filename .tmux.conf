# File version: 2019-07-15.1

set -g history-limit 20000
set -g display-time 1200
set -g status-interval 2
set -g visual-bell on
set -g escape-time 200
set -g base-index 1
set -g default-terminal "screen-256color"
# Note: set PuTTY to use xterm-256color instead of xterm!
# Also set "Indicate bolded text by changing" to "The font" or "Both"
# To fix Ctrl-arrow keys in PuTTY:
set -g terminal-overrides "xterm*:kLFT5=\eOD:kRIT5=\eOC:kUP5=\eOA:kDN5=\eOB:smkx@:rmkx@"

setw -g mode-keys vi
setw -g mode-style fg=black,bg=colour76
setw -g pane-active-border-style fg=black,bg=colour76
setw -g window-status-current-format "#[fg=black,bg=colour154,bold]#I:#W#{?window_flags,#{window_flags}, }"

set -g status-style fg=black,bg=colour76
set -g status-left-length 20
set -g status-right "#[fg=colour15,bold,bg=red]#{?pane_synchronized, * PANE SYNC ON * ,}#[default] $#h] [#{client_width}x#{client_height}] #[bold]%H:%M "
set -g status-right-length 50
set -g message-style fg=black,bg=colour154

# Change prefix to Ctrl-a (like in screen)
set -g prefix C-a
unbind C-b

# screen-style key mappings
bind a send-keys C-a
bind C-a last-window
bind Space next-window
bind Bspace previous-window
bind Escape copy-mode

# vi-style selection commands
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
# For tmux 2.8 (or so, included in Debian buster):
#bind -T copy-mode-vi v send-keys -X begin-selection
#bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind p paste-buffer

# Send all keystrokes to all panes (toggle)
bind s setw synchronize-panes

bind | split-window -h
bind - split-window -v
bind m set -g mouse

# Ctrl-a Ctrl-r = reload Tmux config
bind C-r source-file ~/.tmux.conf \; display-message "Tmux config reloaded"
